<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Digitalku</title>
    <style>
    
        h3 {
            margin-bottom: 20px;
            color: #4a90e2;
        }
        textarea {
            height: 30px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            padding: 5px;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ab8;
        }
        #status {
            margin-top: 15px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Tanda Tangan</h3>
        <textarea id="inputText" placeholder="Tulis Disini..." rows="1"></textarea>
        <button id="saveBtn">Simpan</button>
        <p id="status"></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
